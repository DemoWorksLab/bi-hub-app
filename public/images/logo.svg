<?xml version="1.0" encoding="UTF-8"?>
<svg width="480" height="120" viewBox="0 0 480 120" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="NoirJet logo">
  <defs>
    <style>
      .word { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill: #000000; }
    </style>
  </defs>

  <!-- Symbol: forward-swept wing, monochrome black -->
  <g id="mark" transform="translate(20,22)">
    <!-- Primary wing -->
    <polygon points="10,52 70,26 46,72" fill="#000000"/>
    <!-- Negative notch to keep it minimal and airy -->
    <polygon points="44,38 58,31 52,45" fill="#FFFFFF"/>
  </g>

  <!-- Wordmark -->
  <g id="wordmark" transform="translate(120,74)">
    <text class="word" x="0" y="0" font-size="48" font-weight="800" letter-spacing="0.5">NoirJet</text>
  </g>
</svg>
